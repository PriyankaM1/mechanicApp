<ion-header>

  <ion-navbar>
     <ion-title navStyle>MechanicOnGo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-input type="email" [(ngModel)]="useremail"  required name="email" 
       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
         #email="ngModel"
    name="email"></ion-input> 
</ion-item>
 <div style="color:red" [hidden]="!email.hasError('required')">***Email is required</div>
   <div style="color:red" [hidden]="!email.hasError('pattern')">*****Email format should be 
      <small ><b>joe@abc.com</b></small>
   </div>

    <button ion-button type="submit" block color="secondary" (click)="goToNextPage()" >Next</button>
</ion-content>
